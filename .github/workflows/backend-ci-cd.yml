name: Backend CI/CD - Build and Push to ECR

on:
  push:
    branches:
      - main
      - develop
      - '**'  # Trigger on push to any branch
    paths:
      - 'users-service/**'
      - 'books-service/**'
      - 'orders-service/**'
      - 'payments-service/**'
      - 'reviews-service/**'
      - '.github/workflows/backend-ci-cd.yml'

env:
  AWS_REGION: us-east-1

jobs:
  build-and-push:
    name: Build and Push Docker Images
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push users-service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: bookstore-users-service
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building users-service..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./users-service
          echo "ðŸ“¤ Pushing users-service to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… Successfully pushed $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Build and push books-service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: bookstore-books-service
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building books-service..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./books-service
          echo "ðŸ“¤ Pushing books-service to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… Successfully pushed $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Build and push orders-service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: bookstore-orders-service
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building orders-service..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./orders-service
          echo "ðŸ“¤ Pushing orders-service to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… Successfully pushed $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Build and push payments-service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: bookstore-payments-service
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building payments-service..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./payments-service
          echo "ðŸ“¤ Pushing payments-service to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… Successfully pushed $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Build and push reviews-service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: bookstore-reviews-service
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "ðŸ”¨ Building reviews-service..."
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest ./reviews-service
          echo "ðŸ“¤ Pushing reviews-service to ECR..."
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          echo "âœ… Successfully pushed $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG"

      - name: Summary
        run: |
          echo "## ðŸš€ Build and Push Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "All microservices have been built and pushed to ECR:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… users-service" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… books-service" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… orders-service" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… payments-service" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… reviews-service" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Image Tag:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**ECR Registry:** \`${{ steps.login-ecr.outputs.registry }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** \`${{ github.ref_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY

